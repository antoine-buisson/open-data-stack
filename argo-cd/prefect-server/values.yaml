global:
  security:
    allowInsecureImages: true

prefect-server:
  postgresql:
    enabled: true
    image:
      repository: bitnamilegacy/postgresql

  server:
    uiConfig:
      prefectUiApiUrl: "http://prefect.localtest.me:4200/api"

  ingress:
    enabled: true
    host:
      hostname: prefect.localtest.me